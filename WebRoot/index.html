<body> 
<p>
点此进入管理后台<a href="manage/index">manage/index</a>
</p>

<script type="text/javascript">
var appName = 'ccshop';
function toHome() {
    var url = location.href;
    if (url.indexOf(appName) > 0) {
        url = url.substring(0, url.indexOf(appName)+appName.length);
    }
    if (!url.endsWith('/')) {
        url = url+'/';
    }
    url = url + 'manage/index';
    
    location.href = url;
}
toHome();
</script>

</body>
